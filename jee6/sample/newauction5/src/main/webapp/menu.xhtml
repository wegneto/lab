<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<rich:toolbar id="bar">
		<!-- User not logged in -->
		<rich:toolbarGroup >
			<h:outputText value="#{messages['menu.menuitem.home']}" />
			<h:outputText value="#{messages['menu.menuitem.sign.in']}" />
		</rich:toolbarGroup>
		
		<!-- Regular user -->
		<rich:toolbarGroup>
			<h:outputText value="#{messages['menu.menuitem.open.auctions']}" />
			<h:outputText value="#{messages['menu.menuitem.my.orders']}" />
		</rich:toolbarGroup>
		
		<!-- Super user -->
		<rich:toolbarGroup>
			<h:outputText value="#{messages['menu.menuitem.categories']}" />
			<h:outputText value="#{messages['menu.menuitem.items']}" />
		</rich:toolbarGroup>
		
		<!-- User logged in -->
		<rich:toolbarGroup location="right">
			<h:outputText value="#{messages['menu.menuitem.logoff']}" />
		</rich:toolbarGroup>
	</rich:toolbar>

</ui:composition>
