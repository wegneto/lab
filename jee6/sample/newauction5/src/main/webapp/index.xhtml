<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich" template="/template/main.xhtml">

	<ui:define name="body">
	
		<rich:panel>

			<h:panelGrid columns="2">
				<rich:panel>
					<f:facet name="header">#{messages['main.newest.auctions.grid']}</f:facet>
				</rich:panel>

				<rich:panel>
					<f:facet name="header">#{messages['main.most.offered.auctions.grid']}</f:facet>
				</rich:panel>
				
				<rich:panel bodyClass="inpanelBody">
	                <f:facet name="header">#{messages['main.auctions.ending.soon.grid']}</f:facet>
				</rich:panel>
				
				<rich:panel bodyClass="inpanelBody">
	                <f:facet name="header">#{messages['main.cheapest.price.auctions.grid']}</f:facet>
				</rich:panel>
			</h:panelGrid>

		</rich:panel>
	</ui:define>

</ui:composition>
