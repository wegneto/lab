<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich" template="/template/main.xhtml">

	<ui:define name="body">

		<rich:panel>

			<h:panelGrid columns="2">
				<h:form id="form">
					<rich:panel>
						<f:facet name="header">#{messages['main.newest.auctions.grid']}</f:facet>
						<rich:dataTable width="700" var="record"
							value="#{homeMB.listNewest}" rows="10">
							<rich:column>
								<f:facet name="header">Product</f:facet>
								<h:outputText value="#{record.product}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Price</f:facet>
								<h:outputText value="#{record.price}">
									<f:convertNumber currencySymbol="$" maxFractionDigits="2"
										type="currency" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header"></f:facet>
					            Buy It Now
				            </rich:column>
							<rich:column>
								<f:facet name="header">History</f:facet>
								<h:outputText value="#{record.history}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Time Left</f:facet>
								<h:outputText value="#{record.timeLeft}" />
							</rich:column>
							<f:facet name="footer">
								<rich:dataScroller page="1" />
							</f:facet>
						</rich:dataTable>
					</rich:panel>
				</h:form>

				<rich:panel>
					<f:facet name="header">#{messages['main.most.offered.auctions.grid']}</f:facet>
				</rich:panel>

				<rich:panel bodyClass="inpanelBody">
					<f:facet name="header">#{messages['main.auctions.ending.soon.grid']}</f:facet>
				</rich:panel>

				<rich:panel bodyClass="inpanelBody">
					<f:facet name="header">#{messages['main.cheapest.price.auctions.grid']}</f:facet>
				</rich:panel>
			</h:panelGrid>

		</rich:panel>
	</ui:define>

</ui:composition>
